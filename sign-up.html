
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="logo">
        <img src="images/odin-lined.png" alt="Odin Logo"/>
        <h1>ODIN</h1>
      </div>
      <p class="credit">Photo by Terri Rodgers on Unsplash</p>
    </div>

    <div class="right-panel">
      <div class="intro">
        <p><strong>This is not a real online service!</strong> You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p><strong><em>You know</em></strong> you want to.</p>
      </div>

      <form class="signup-form">
        <h2>Letâ€™s do this!</h2>
        <div class="form-row">
          <div class="input-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter your first name">
          </div>
          <div class="input-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter your last name">
          </div>
        </div>
        <div class="form-row">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email">
          </div>
          <div class="input-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone">
          </div>
        </div>
        <div class="form-row">
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password">
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" class="error">
          </div>
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
        <p class="login-link">Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
